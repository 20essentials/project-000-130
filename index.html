<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OVERLAY TEXT EFFECT</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('assets/Anton-Regular.ttf');
      font-display: swap;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 translate="no">
    <span style="--d: 0;">O</span><span style="--d: 1;">V</span><span style="--d: 2;">E</span><span
      style="--d: 3;">R</span><span style="--d: 4;">L</span><span style="--d: 5;">A</span><span style="--d: 6;">Y</span>
  </h1>
</body>

</html>
